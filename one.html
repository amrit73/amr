<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i < 11; i++) {
			document.write(i+"</br>");
		}
		
		for (var i = 1; i <= 10; i++) {
			if (i%2!=0) {
			document.write("<b>"+i+"</b></br>")
			}
		else{
			document.write(i+"</br>")
			}
		}

		</script>
		
</body>
</html>
